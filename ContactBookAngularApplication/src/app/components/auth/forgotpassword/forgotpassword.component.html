<div class="container">
    <h2 class="text-center">Forgot Password</h2>
    <div class="position-relative">
        <div *ngIf="loading" class="loader-overlay">
            <img src="assets/loaderImage.gif" class="loader-overlay" alt="loading" />
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form (ngSubmit)="forgotpassword()" #forgotPasswordForm="ngForm">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username"
                            required>
                        <div
                            *ngIf="forgotPasswordForm.controls['username']?.invalid && forgotPasswordForm.controls['username']?.touched">
                            <small class="text-danger"
                                *ngIf="forgotPasswordForm.controls['password']?.errors?.['required']">Username is
                                required.
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                            required minlength="8"
                            pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&].{8,}$">
                        <div
                            *ngIf="forgotPasswordForm.controls['password']?.invalid && forgotPasswordForm.controls['password']?.touched">
                            <small class="text-danger"
                                *ngIf="forgotPasswordForm.controls['password']?.errors?.['required']">Password is
                                required.</small>
                            <small class="text-danger"
                                *ngIf="forgotPasswordForm.controls['password']?.errors?.['minlength']">Password must be
                                at least 8 characters long.</small>
                            <small class="text-danger"
                                *ngIf="forgotPasswordForm.controls['password']?.errors?.['pattern']">Password must be
                                alphanumeric and contain at least one special character.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                            [(ngModel)]="confirmPassword" (input)="checkPasswords(forgotPasswordForm)" required>
                        <div
                            *ngIf="forgotPasswordForm.controls['confirmPassword']?.invalid && forgotPasswordForm.controls['confirmPassword']?.touched">
                            <small class="text-danger"
                                *ngIf="forgotPasswordForm.controls['confirmPassword']?.errors?.['required']">Confirm
                                password is required.</small>
                            <small class="text-danger"
                                *ngIf="forgotPasswordForm.controls['confirmPassword']?.errors?.['passwordMismatch']">Passwords
                                do not
                                match.</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Login</button>

                </form>
            </div>
        </div>
    </div>
</div>
